<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Film List</h1>
            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range .Films }}
                    {{ block "film-list-element" .}}
                        <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Director }}</li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>
        <div class="col-4">
            <h1 class="mb-4">Add filme</h1>
            <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinneer">
                <div class="mb-2">
                    <label for="film-text">Title</label>
                    <input type="text" name="title" id="film-text" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label for="film-director">Director</label>
                    <input type="text" name="director" id="film-director" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary" >
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinneer" ></span>
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
